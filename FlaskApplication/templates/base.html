<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TradeTrail</title>
  </head>
  <body>

    <!-- Row 1 ~~ Above nav bar / site identifcation -->
    <div class="container-fluid">
      <h3>TradeTrail</h3>
    </div>

    <!-- Row 2 ~~ Nav Bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="/contact">Contact</a>
            <a class="nav-link" href="/portfolio">Portfolio</a>
            <a class="nav-link" href="/trade">Trade</a>
            <a class="nav-link" href="/transaction">Transaction</a>
          </div>
        </div>
      </div>
    </nav>

    
    <!-- Body -->
    {% block body %}{% endblock %}

    <!-- Get Rid or change to search bar/other utility (Row 3 ~~ Below Nav Bar)  -->
    <div class="row">
      <div class="col-sm bg-light p-3 border py-5 mt-3 mb-5">
        Fluff row 1
      </div>
    </div>
    <div class="row">
      <div class="col-sm bg-secondary p-3 border py-5 mt-3 mb-5">
          <div class="d-flex justify-content-center">
            <p>Fluff row 2</p>
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </div>
    </div>
      
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- Row END  ~~ Footer  -->
    <footer class="bg-dark py-5 mt-5">
      <div class="container text-light text-center">
        <p class="display-5 mb-3">TradeTrail</p>
        <small>&copy; &emsp; {{ utc_dt }}</small>
      </div>

    </footer>
  </body>

</html>
