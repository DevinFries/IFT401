{% extends "base.html" %}
{% block body %}

<div class="row-dirt text-center p-3" style="max-width: 85%; margin: auto;">
    <h1 class="h3 mb-3 fw-normal">Connect with us</h1>
    <form action="/contact" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="John Doe" name="name">
            <label for="name">Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
            <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="message" placeholder="Hello World" name="message">
            <label for="message">Message</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-3" style="max-width: 30%;" type="submit" value="Submit">Submit</button>
        </div>
    </form>
</div>


{% endblock %}
