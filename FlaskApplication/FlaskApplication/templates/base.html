<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='site.css')}}">

    <title>TradeTrail</title>
  </head>
  <body class="row-null">

    <div class="row-dirt text-center p-3" style="max-width: 85%; margin: auto;">
    
      <!-- Row 2 ~~ Nav Bar  -->
    <br>

    <h2 class="text-center">TradeTrail logo/img</h2>

    <br>

    <div class="text-center" style="max-width: 40%; margin: auto; border-radius: 30px;">
      <nav class="navbar navbar-expand-lg navbar-light bg-warning p-3" style="border-radius: 60px; margin: auto;">
        <div class="container-fluid justify-content-center text-center">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center flex-grow-0" id="navbarNavAltMarkup">
            <div class="navbar-nav text-center mx-auto nav-fill w-16.67">
              <a class="nav-link active" href="/">Home</a>
              <a class="nav-link active" href="/contact">Contact</a>
              <a class="nav-link active" href="/portfolio">Portfolio</a>
              <a class="nav-link active" href="/trade">Trade</a>
              <a class="nav-link active" href="/transaction">Transaction</a>
              <a class="nav-link active" href="/account">Account</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    
    </div>


    
    <!-- Body -->
    {% block body %}{% endblock %}
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- Row END  ~~ Footer  -->
    <footer class="bg-dark py-5 mt-5">
      <div class="container text-light text-center">
        <p class="display-5 mb-3">TradeTrail</p>
        <small>&copy; &emsp; {{ utc_dt }}</small>
      </div>

    </footer>
  </body>

</html>
